<head>
    <link rel="stylesheet" href="style.css"/>
</head>

<body>
    <script src="script.js"></script>
    <div id="container">
        <div id="display">
          <p>0</p>
        </div>
        <div id="buttons">
          <button id="seven" onclick="pressNum(7);">7</button>
          <button id="eight" onclick="pressNum(8);">8</button>
          <button id="nine" onclick="pressNum(9);">9</button>
          <button id="divide" onclick="pressOperator('/')">/</button>
          <button id="four" onclick="pressNum(4);">4</button>
          <button id="five" onclick="pressNum(5);">5</button>
          <button id="six" onclick="pressNum(6);">6</button>
          <button id="multiply" onclick="pressOperator('*')">x</button>
          <button id="one" onclick="pressNum(1);">1</button>
          <button id="two" onclick="pressNum(2);">2</button>
          <button id="three" onclick="pressNum(3);">3</button>
          <button id="subtract" onclick="pressOperator('-')">-</button>
          <button id="decimal" onclick="dot()">.</button>
          <button id="zero" onclick="pressNum(0);">0</button>
           <button id="equals" onclick="calc()">=</button>
          <button id="add" onclick="pressOperator('+')">+</button>
          <button id="demo" onclick="myFunction()">Test</button>
          <button id="clear" onclick="clr()">Clear</button>
        </div>
    </div>
    <div id="credits">
        <p>Coded by Zhenyong Shin</p>
    </div>
</body>
